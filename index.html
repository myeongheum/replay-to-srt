<body>
    <h1>ğŸ“ Dropbox Replay â†’ SRT ë³€í™˜ê¸°</h1>
    <p class="subtitle">Dropbox Replay í”¼ë“œë°± JSONì„ SRT ìë§‰ íŒŒì¼ë¡œ ë³€í™˜í•©ë‹ˆë‹¤</p>
    
    <div class="card">
        <div class="drop-zone" id="dropZone">
            <div class="icon">ğŸ“</div>
            <p><strong>JSON íŒŒì¼ì„ ì—¬ê¸°ì— ë“œë˜ê·¸</strong>í•˜ê±°ë‚˜ í´ë¦­í•˜ì—¬ ì„ íƒ</p>
        </div>
        <input type="file" id="fileInput" accept=".json">
        <div class="error" id="error"></div>
    </div>
    
    <div class="card">
        <h3 style="margin-top:0">âš™ï¸ ì˜µì…˜</h3>
        <div class="options">
            <div class="option-group">
                <label for="duration">ìë§‰ í‘œì‹œ ì‹œê°„ (ì´ˆ)</label>
                <input type="number" id="duration" value="5" min="1" max="30" step="0.5">
            </div>
            <div class="option-group">
                <label>&nbsp;</label>
                <label class="checkbox-label">
                    <input type="checkbox" id="includeAuthor" checked>
                    ì‘ì„±ì ì´ë¦„ í‘œì‹œ
                </label>
            </div>
        </div>
    </div>
    
    <div class="card result" id="result">
        <div class="result-header">
            <h3>âœ… ë³€í™˜ ê²°ê³¼</h3>
            <div>
                <button class="btn btn-secondary" onclick="copyToClipboard()">ğŸ“‹ ë³µì‚¬</button>
                <button class="btn" onclick="downloadSrt()">ğŸ’¾ ë‹¤ìš´ë¡œë“œ</button>
            </div>
        </div>
        <div class="stats" id="stats"></div>
        <div class="preview" id="preview"></div>
    </div>

    <script>
        let currentSrt = '';
        let currentFilename = 'output';
        
        // ì´ˆë¥¼ SRT íƒ€ì„ì½”ë“œë¡œ ë³€í™˜
        function secondsToSrtTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            const millis = Math.floor((seconds % 1) * 1000);
            
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')},${String(millis).padStart(3, '0')}`;
        }
        
        // Replay JSON íŒŒì‹±
        function parseReplayJson(data, duration, includeAuthor) {
            const subtitles = [];
            
            for (const item of data) {
                const comments = item.comments || [];
                if (comments.length === 0) continue;
                
                const comment = comments[0];
                const timeRange = comment.timeRange || {};
                const startTime = timeRange.in || 0;
                
                let content = (comment.content || '').trim();
                const hasDrawing = 'drawingJSON' in comment;
                
                if (!content && !hasDrawing) continue;
                
                let text;
                if (content) {
                    text = content;
                } else if (hasDrawing) {
                    text = '(ê·¸ë¦¼ ì£¼ì„)';
                } else {
                    continue;
                }
                
                if (includeAuthor) {
                    const authorName = comment.author?.displayName || 'ì•Œ ìˆ˜ ì—†ìŒ';
                    text = `[${authorName}] ${text}`;
                }
                
                subtitles.push({
                    start: startTime,
                    end: startTime + duration,
                    text: text
                });
            }
            
            subtitles.sort((a, b) => a.start - b.start);
            return subtitles;
        }
        
        // ê²¹ì¹˜ëŠ” ìë§‰ ë³‘í•© ì²˜ë¦¬
        function mergeOverlappingSubtitles(subtitles) {
            if (subtitles.length === 0) return [];
            
            // ëª¨ë“  ì‹œê°„ ì´ë²¤íŠ¸ ìˆ˜ì§‘ (ì‹œì‘/ë)
            const events = [];
            subtitles.forEach((sub, idx) => {
                events.push({ time: sub.start, type: 'start', idx });
                events.push({ time: sub.end, type: 'end', idx });
            });
            
            // ì‹œê°„ìˆœ ì •ë ¬ (ê°™ì€ ì‹œê°„ì´ë©´ startê°€ endë³´ë‹¤ ë¨¼ì €)
            events.sort((a, b) => {
                if (a.time !== b.time) return a.time - b.time;
                return a.type === 'start' ? -1 : 1;
            });
            
            const merged = [];
            const active = new Set(); // í˜„ì¬ í™œì„±í™”ëœ ìë§‰ ì¸ë±ìŠ¤
            let prevTime = null;
            
            for (const event of events) {
                // ì´ì „ êµ¬ê°„ì— í™œì„± ìë§‰ì´ ìˆì—ˆìœ¼ë©´ ì €ì¥
                if (prevTime !== null && prevTime < event.time && active.size > 0) {
                    const texts = [...active]
                        .sort((a, b) => subtitles[a].start - subtitles[b].start)
                        .map(idx => subtitles[idx].text);
                    
                    merged.push({
                        start: prevTime,
                        end: event.time,
                        text: texts.join('\n')
                    });
                }
                
                // í™œì„± ìë§‰ ì—…ë°ì´íŠ¸
                if (event.type === 'start') {
                    active.add(event.idx);
                } else {
                    active.delete(event.idx);
                }
                
                prevTime = event.time;
            }
            
            return merged;
        }
        
        // SRT ìƒì„±
        function generateSrt(subtitles) {
            // ê²¹ì¹˜ëŠ” ìë§‰ ë³‘í•©
            const merged = mergeOverlappingSubtitles(subtitles);
            
            const lines = [];
            
            merged.forEach((sub, i) => {
                lines.push(String(i + 1));
                lines.push(`${secondsToSrtTime(sub.start)} --> ${secondsToSrtTime(sub.end)}`);
                lines.push(sub.text);
                lines.push('');
            });
            
            return lines.join('\n');
        }
        
        // íŒŒì¼ ì²˜ë¦¬
        function processFile(file) {
            const error = document.getElementById('error');
            const result = document.getElementById('result');
            
            error.classList.remove('show');
            result.classList.remove('show');
            
            if (!file.name.endsWith('.json')) {
                error.textContent = 'âŒ JSON íŒŒì¼ë§Œ ì§€ì›ë©ë‹ˆë‹¤.';
                error.classList.add('show');
                return;
            }
            
            currentFilename = file.name.replace('.json', '');
            
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (!Array.isArray(data)) {
                        throw new Error('JSON íŒŒì¼ì´ ë°°ì—´ í˜•ì‹ì´ ì•„ë‹™ë‹ˆë‹¤.');
                    }
                    
                    const duration = parseFloat(document.getElementById('duration').value) || 5;
                    const includeAuthor = document.getElementById('includeAuthor').checked;
                    
                    const subtitles = parseReplayJson(data, duration, includeAuthor);
                    
                    if (subtitles.length === 0) {
                        error.textContent = 'âŒ ë³€í™˜í•  ì½”ë©˜íŠ¸ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
                        error.classList.add('show');
                        return;
                    }
                    
                    currentSrt = generateSrt(subtitles);
                    
                    document.getElementById('stats').innerHTML = 
                        `<span>ğŸ“Š ìë§‰ ìˆ˜: <strong>${subtitles.length}ê°œ</strong></span>` +
                        `<span>â±ï¸ ë§ˆì§€ë§‰ ìë§‰: <strong>${secondsToSrtTime(subtitles[subtitles.length-1].start)}</strong></span>`;
                    
                    document.getElementById('preview').textContent = currentSrt;
                    result.classList.add('show');
                    
                } catch (err) {
                    error.textContent = `âŒ íŒŒì‹± ì˜¤ë¥˜: ${err.message}`;
                    error.classList.add('show');
                }
            };
            
            reader.readAsText(file);
        }
        
        // í´ë¦½ë³´ë“œ ë³µì‚¬
        function copyToClipboard() {
            navigator.clipboard.writeText(currentSrt).then(() => {
                alert('í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!');
            });
        }
        
        // SRT ë‹¤ìš´ë¡œë“œ
        function downloadSrt() {
            const blob = new Blob([currentSrt], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${currentFilename}.srt`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) processFile(file);
        });
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) processFile(file);
        });
        
        // ì˜µì…˜ ë³€ê²½ ì‹œ ì¬ì²˜ë¦¬
        document.getElementById('duration').addEventListener('change', () => {
            if (fileInput.files[0]) processFile(fileInput.files[0]);
        });
        
        document.getElementById('includeAuthor').addEventListener('change', () => {
            if (fileInput.files[0]) processFile(fileInput.files[0]);
        });
    </script>
</body>
